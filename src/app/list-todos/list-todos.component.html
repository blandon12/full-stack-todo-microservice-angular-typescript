<h1>My Todos</h1>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <td>Description</td>
        <td>Deadline</td>
        <td>Completed</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.date | date | uppercase }}</td>
        <td>{{ todo.completed }}</td>
      </tr>
    </tbody>
  </table>
</div>
