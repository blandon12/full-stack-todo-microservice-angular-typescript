<h1>My Todos</h1>
<div class="alert alert-success" *ngIf="deleteMessage">{{ deleteMessage }}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <td>Description</td>
        <td>Deadline</td>
        <td>Completed</td>
        <td>Delete</td>
        <td>Update</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.date | date | uppercase }}</td>
        <td>{{ todo.completed }}</td>
        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-warning">
            Delete
          </button>
        </td>
        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-success">
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-success" (click)="createTodo()">Create todo</button>
</div>
