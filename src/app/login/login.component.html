<h1>Login</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>

  <div>
    username:
    <input type="text" name="username" [(ngModel)]="username" /> password:
    <input type="password" name="password" [(ngModel)]="password" />

    <button (click)="handleBasicAuthenticationLogin()" class="btn btn-success">
      login
    </button>
  </div>
</div>
